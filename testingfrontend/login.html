<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Woodlands University: Staff RMS Login</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>

<div class="login-container">
  <div class="logo-container">
    <img src="woodlandslogo.jpg" alt="Woodlands University Logo" class="logo">
    <h1 class="text-center">Woodlands University</h1>
  </div>
  <form class="login-form" method="post">
    <h2 class="text-center mb-4">Staff RMS Login</h2>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
    </div>
    <button type="submit" class="btn btn-purple btn-block">Login</button>
  </form>
</div>

</body>
</html>
